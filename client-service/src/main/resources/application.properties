spring.application.name=client-service
server.port=8090
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:clientdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

resilience4j.circuitbreaker.instances.bookServiceClient.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.bookServiceClient.slidingWindowSize=5
resilience4j.circuitbreaker.instances.bookServiceClient.failureRateThreshold=50
